<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="firstDiv"> 
            <div id="header">
                <p>Ads</p>
                <p>Assistant</p>
                <h1 style="color:seagreen;">Go to the Ads World</h1>
            </div>
            <div class="formBox">
                <div class="buttonBox">
                    <div id="btn"></div>
                    <button type="button" class="toggleBtn" onclick="login()">Log In</button>
                    <button type="button" class="toggleBtn" onclick="register()">Register</button>
                </div>
                <div class="socialMedia">
                    <img src="picture/fb.png" alt="fb-icon"/>
                    <img src="picture/tw.png" alt="witer-icon"/>
                    <img src="picture/gp.png" alt="google-icon"/>
                </div>
                <form id="login" action="login.php" method="post" class="inputGrp">
                    <input name="email-Id" type="text" class="inputField" placeholder="Email" required>
                    <input name="password" type="password" class="inputField" placeholder="Password" required>
                    <div><input type="checkbox" class="checkBox" id="remPass"><label for="remPass">Remember Password</label></div>
                    <button class="submitBtn" type="submit">Log In</button>
                </form>
                <form id="register" action="register.php" method="post" class="inputGrp">
                    <input type="text" name="name" class="inputField" placeholder="Name" required>
                    <input type="email" name="email-Id"class="inputField" placeholder="Email Id" required>
                    <input type="password" name="password" class="inputField" placeholder="Enter Password" required>
                    <div><input type="checkbox" class="checkBox" id="agree" required><label for="agree">I agree terms & condition</label></div>
                    <button class="submitBtn" type="submit">Register</button>
                </form>                
            </div>            
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="111px";
            }
            function login()
            {
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="4px";
            }
        </script>
    </body>
</html>
